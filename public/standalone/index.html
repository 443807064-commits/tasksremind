<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة المهام</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-content">
                <h1 class="app-title">متابعة المهام</h1>
                <div class="task-tabs" id="taskTabs"></div>
                <button class="add-task-btn" id="addTaskBtn">+ إضافة مهمة</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Task content will be rendered here -->
        </main>

        <!-- Add Task Modal -->
        <div class="modal-overlay" id="addTaskModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>إضافة مهمة جديدة</h2>
                    <button class="close-btn" id="closeAddModal">&times;</button>
                </div>
                <div class="modal-body">
                    <label>اسم المهمة</label>
                    <input type="text" id="taskNameInput" placeholder="أدخل اسم المهمة">
                    <label>أيقونة المهمة</label>
                    <div class="emoji-picker" id="emojiPicker"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelAddTask">إلغاء</button>
                    <button class="btn-primary" id="confirmAddTask">إضافة</button>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal-overlay" id="editTaskModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>تعديل المهمة</h2>
                    <button class="close-btn" id="closeEditModal">&times;</button>
                </div>
                <div class="modal-body">
                    <label>اسم المهمة</label>
                    <input type="text" id="editTaskNameInput">
                    <label>أيقونة المهمة</label>
                    <div class="emoji-picker" id="editEmojiPicker"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn-danger" id="deleteTask">حذف المهمة</button>
                    <button class="btn-primary" id="confirmEditTask">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
